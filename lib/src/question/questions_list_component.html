<table class="table">
    <thead>
        <tr>
            <th (click)="onSortId()">#</th>
            <th>Jaar</th>
            <th>Taal</th>
            <th (click)="onSortCategory()">Thema</th>
            <th>Foto</th>
            <th>Vraag</th>
            <th>Acties</th>
        </tr>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th>
                <select id="category"
                        class="form-control"
                        [ngModel]="selectedCategoryId"
                        (ngModelChange)="onFilterCategory($event)">
                    <option *ngFor="let category of categories"
                            [value]="category.id">
                        {{category.name}}
                    </option>
                </select>
            </th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let question of filteredQuestions">
            <td>
                {{question.id}}
            </td>
            <td>
                {{question.year}}
            </td>
            <td>
                {{question.language}}
            </td>
            <td>
                {{question.category.name}}
            </td>
            <td>
                TODO
            </td>
            <td>
                <strong>{{question.text}}</strong>
                <ul>
                    <li *ngFor="let answer of question.answers" [ngClass]="answer.correct ? 'text-success' : null">
                        {{answer.text}}
                    </li>
                </ul>
                <em>{{question.feedback}}</em>
            </td>
            <td>
                <button type="button"
                        class="btn btn-light">
                    <span class="oi oi-pencil"></span>
                </button>
                <button type="button"
                        class="btn btn-light"
                        (click)="onDeleteQuestion(question)">
                    <span class="oi oi-trash"></span>
                </button>
            </td>
        </tr>
    </tbody>
</table>
<question-detail></question-detail>
